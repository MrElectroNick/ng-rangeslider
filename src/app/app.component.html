<main>
  <h1>@mrelectronick/ng-rangeslider</h1>
  <hr>
  <br>
  <label for="val">Enter value:</label>
  &nbsp;
  <input id="val" type="number" [value]="val1" (change)="changeVal1($event)" style="width: 75px">
  <br>
  <br>

  <ng-rangeslider
    [value]="val1"
    [step]="10"
    (changed)="changeRange1($event)"></ng-rangeslider>

  <hr>
  <br>

  <label for="val2">Enter value:</label>
  &nbsp;
  <input id="val2" type="number" [value]="val2" (change)="changeVal2($event)" style="width: 75px">
  <br>
  <br>

  <ng-rangeslider
    [value]="val2"
    [min]="100"
    [max]="200"
    (changed)="changeRange2($event)"></ng-rangeslider>

</main>
